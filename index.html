<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> -->
        <title>Book Conference Rooms</title> 
    </head>
    <body>
        <div class="container">
               
            <div id="bg">
                <img src="/assets/img/Group 201.png" alt="background">
            </div>

            <div class="logo">
                <img src="/assets/img/jeavioLogo.png" alt="logo">
            </div>
            <div class="heading">
                
                <h1 style="font-family: 'luzro';letter-spacing: 0.2cm">Meet In.</h1>
            </div>
            <div class="login">
                    <form class="loginForm" name="loginForm" method="post">
                        <div class="form-group">
                            <h1 class="heading-1">Sign In</h1>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email Address" id="email" required>
                            <label for="email" class="form-label">Email Address</label>
                        </div>
                        <div class="form-group">    
                            <input type="password" class="form-input" placeholder="Password" id="password" required>
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="form-group">
                            <button class="btn" id="loginBtn">Login</button>
                            <button id="toHome">to home</button>
                        </div>
                    </form>



                    <!-- <div class="input">
                            <label for="username">user name:</label>
                            <input id="username">
                            <label for="password">password:</label>
                            <input id="password">
                            <button onclick="getToken()">login</button>
                          </div>
                          <div id="token"></div>
                          <button onclick="getSecret()">get secret message</button>
                          <div id="result"></div>
                </div> -->
            </div>
            
        
        <script src="app.js"></script>
    </body>
</html>
