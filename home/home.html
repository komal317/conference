<body style="background-color: #63b0c5">
    <div id="included-navbar"></div>
   
  
    

      
    <div class="container-fluid" id="rooms-deatils">
        
                <div class="row illustration-text" style="font-family: 'luzro';letter-spacing:0.1cm;padding-bottom: 1rem;padding-top: 1rem">
                  <h2 style="font-size: 40px;width:100%;text-align: center;color: white;padding-top: 30px;">Let your thoughts share a room.</h2>
                  
                </div>

                <div class="row illustration" style="justify-content: center;padding: 0;">
                    <img style="height: 400px;width:400px;" src="../assets/img/illustration.svg">
                </div>

                <div class="row" style="font-family: 'luzro';letter-spacing:0.05cm;padding-bottom: 1rem;padding-top: 1rem;">
                  <h2 style="font-size: 40px;width:100%;text-align: center;color: white;padding-top: 30px;">Select your space.</h2>
 
                </div>

                <div class="row" style="padding-bottom: 0px;">
                    <div id="rooms-slide" class="carousel slide" data-ride="carousel" style="width: 100%;">
                        <div class="carousel-inner" id="room-carousel-inner" style=" display:inline-block;position:relative;padding-left: 80px;padding-right:80px;height: 90px;">
                         <!-- rooms badges section -->
                          
                        </div>
                        <a class="carousel-control-prev" href="#rooms-slide" role="button" data-slide="prev" style="width: 20px;">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#rooms-slide" role="button" data-slide="next" style="width: 20px;">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                 
                
                  
                

               
                <div class="row booking-row" id="booking-row" style="visibility:hidden;height:0px;overflow:hidden;padding-top: 0px;">
                    <div class="row" style="font-family: 'luzro';letter-spacing:0.05cm;padding-bottom: 1rem;width: 100%;text-align: center">
                        <h2 class="text-before-calendar" style="font-size: 40px;width:100%;text-align: center;color: white;">Select time slot from calendar.
                            
                          </h2>
                        
                        
                        
                      </div>
                      
                      <div class="text-center " id="loader">
                          <div class="spinner-border " role="status" style="margin-top: 25%">
                            <span class="sr-only">Loading...</span>
                          </div>
                        </div>
                    <div class="calendar-background" style="display: grid;justify-content: center;grid-template-columns: 80%">

                        <div id="calendar" class="calendar"></div>
                    </div>
                    <!-- <div style="width: 100%;text-align:center;padding-top: 2rem;">
                        
                    </div> -->
                    
                    <div id="meeting-modal"></div>
                      
                        
                            
                              
                       
                          
                        
                      
            </div>
              
              
              
              
    
              
            </div>
            
          
          
    
    
    


<script type="module"  src="home.js"></script> 
<script type="module"  src="meetingModal.js"></script> 
<script type="module"  src="../api/api.js"></script> 
</body>
</html>
